host: 127.0.0.1
# the preview server used. Leave as is.

port: 4000
# the port where the preview is rendered. You can leave this as is unless you have other Jekyll builds using this same port that might cause conflicts. in that case, use another port such as 4006.

exclude:
  - .gitignore
# these are the files and directories that jekyll will exclude from the build

feedback_text: "Feedback?"
# if you uncomment the previous line, it changes the Feedback text

feedback_link: "https://github.com/sanskrit-coders/sanskrit-documentation-theme/issues"
# if you uncomment the previous line, it changes where the feedback link points to

highlighter: rouge
# library used for syntax highlighting

markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

# filter used to process markdown. note that kramdown differs from github-flavored markdown in some subtle ways


# Order matters below.
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: top_bar
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: home_sidebar
      permalink: /posts/:slug:output_ext
# these are defaults used for the frontmatter for these file types


timezone: Asia/Kolkata

description: Jyotisha py output.
#  Write an awesome description for your new site here. You can edit this
#  line in _config.yml. It will appear in your document head meta (for
#  Google search results) and in your feed.xml site description.

# needed for sitemap.xml file
url: http://sanskrit-coders.github.io/
baseurl: "/jyotisha" # the subpath of your site, e.g. /blog

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-regex-replace